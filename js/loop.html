<!DOCTYPE html>
<!--
Function appendChildren should add a new child div to each existing div. New divs should be decorated by calling decorateDiv. Fix the bugs.

For example, after the appendChildren is executed, following divs
        <div id="a">
          <div id="b">
          </div>
        </div>
should take the following form (assuming decorateDiv does nothing)
        <div id="a">
          <div id="b">
            <div></div>
          </div>
          <div></div>
        </div>
-->
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="loop.js"></script>
        <title>loop</title>
    </head>
    <body>
        <div id="a">
          <div id="b"></div>
        </div>
    </body>
</html>
