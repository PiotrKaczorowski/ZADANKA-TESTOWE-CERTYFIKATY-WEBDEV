<!--
Build an HTML form with id "frm" that contains:
- a text box named "txt",
- a check box named "chk", and
- a radio group named "group" with two radio buttons with values "radio1" and "radio2".
*
* 100%
*
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple form</title>
  </head>
  <body>
    Insert form here 
  </body>
</html>
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple form</title>
  </head>
  <body>
      <form id="frm" action="" method="POST">
          <input type="text" name="txt" />
          <input type="checkbox" name="chk" value="" />
          <input type="radio" name="group" value="radio1" />
          <input type="radio" name="group" value="radio2" />
      </form>
  </body>
</html>
