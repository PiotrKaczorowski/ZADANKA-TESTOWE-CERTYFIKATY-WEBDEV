        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js"></script>
        <script>
            function formatDate(userDate) {

                var aDate = userDate.split('/');
                if (aDate[0] <= 9) {
                    aDate[0] = '0' + aDate[0];
                }
                if (aDate[1] <= 9) {
                    aDate[1] = '0' + aDate[1];
                }
                return aDate['2'] + aDate['0'] + aDate['1'];
            }
            $(function () {
                console.log(formatDate('2/1/2014'));
            });


        </script>
